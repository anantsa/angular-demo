<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="recipes-list">
            <a href="#" class="list-group-item recipe-list" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h5 class="list-group-item-heading">{{recipe.name}}</h5>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive all-image"
                        style="max-height: 250px;">
                </span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
